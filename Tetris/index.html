<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="text-center text-white">
        <h1 class="text-4xl font-bold mb-4">Tetris</h1>
        <div class="flex justify-center items-start space-x-8">
            <div>
                <canvas id="tetris" width="240" height="400" class="bg-gray-800"></canvas>
            </div>
            <div class="text-left">
                <p id="score" class="text-2xl mb-4">Score: 0</p>
                <button id="startButton"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start Game</button>
                <p class="mt-4 text-lg">Controls:</p>
                <p>← : Move Left</p>
                <p>→ : Move Right</p>
                <p>↓ : Move Down</p>
                <p>↑ : Rotate</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
