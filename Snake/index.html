<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="flex flex-col items-center space-y-4">
        <h1 class="text-4xl font-bold text-white">Snake Game</h1>
        <div class="flex space-x-4">
            <div id="score" class="text-xl text-white">Score: 0</div>
            <div id="highScore" class="text-xl text-white">High Score: 0</div>
            <div id="speed" class="text-xl text-white">Speed: 100%</div>
        </div>
        <canvas id="gameCanvas" class="border-2 border-white" width="400" height="400"></canvas>
        <div class="text-white text-center">
            <p>Use arrow keys to control the snake</p>
            <p>Press any arrow key to start</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
