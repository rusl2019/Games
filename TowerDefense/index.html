<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tower Defense</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts untuk tampilan yang lebih baik -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body
    class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <div id="main-container" class="w-full max-w-6xl mx-auto">
      <h1
        class="text-5xl font-bold text-cyan-400 mb-4 text-center tracking-widest"
      >
        TOWER DEFENSE
      </h1>

      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Kolom Kiri: Canvas Permainan -->
        <div class="flex-grow relative">
          <canvas
            id="gameCanvas"
            class="bg-gray-800 rounded-xl shadow-2xl shadow-cyan-500/20 w-full"
          ></canvas>
          <!-- Overlay untuk pesan game over/menang -->
          <div
            id="game-message-overlay"
            class="absolute inset-0 bg-black bg-opacity-70 flex-col items-center justify-center text-center rounded-xl hidden"
          >
            <h2
              id="game-message-text"
              class="text-6xl font-bold text-yellow-400"
            ></h2>
            <button
              id="restart-button"
              class="mt-6 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-2xl transition-transform duration-200 hover:scale-105"
            >
              Mulai Ulang
            </button>
          </div>
        </div>

        <!-- Kolom Kanan: Panel UI -->
        <div
          class="w-full lg:w-72 bg-gray-800 p-5 rounded-xl shadow-lg flex flex-col gap-6"
        >
          <!-- Statistik Game -->
          <div>
            <h2
              class="text-2xl font-bold border-b-2 border-cyan-500 pb-2 mb-3 text-cyan-400"
            >
              STATISTIK
            </h2>
            <div class="space-y-2 text-lg">
              <p class="flex justify-between">
                ‚ù§Ô∏è Nyawa:
                <span id="lives-display" class="font-bold text-green-400"
                  >20</span
                >
              </p>
              <p class="flex justify-between">
                üí∞ Uang:
                <span id="money-display" class="font-bold text-yellow-400"
                  >150</span
                >
              </p>
              <p class="flex justify-between">
                üåä Gelombang:
                <span id="wave-display" class="font-bold text-blue-400">0</span>
              </p>
            </div>
          </div>

          <!-- Toko Menara -->
          <div>
            <h2
              class="text-2xl font-bold border-b-2 border-cyan-500 pb-2 mb-3 text-cyan-400"
            >
              TOKO
            </h2>
            <div class="space-y-3">
              <button
                id="buy-turret-1"
                class="w-full bg-gray-700 hover:bg-cyan-600 border-2 border-cyan-500 p-3 rounded-lg text-left transition-all duration-200"
              >
                <p class="font-bold text-lg">Turret Laser</p>
                <p class="text-sm text-gray-300">
                  Harga: 50 | Cepat, kerusakan rendah
                </p>
              </button>
              <button
                id="buy-turret-2"
                class="w-full bg-gray-700 hover:bg-purple-600 border-2 border-purple-500 p-3 rounded-lg text-left transition-all duration-200"
              >
                <p class="font-bold text-lg">Kanon Plasma</p>
                <p class="text-sm text-gray-300">
                  Harga: 100 | Lambat, kerusakan tinggi
                </p>
              </button>
            </div>
          </div>

          <!-- Kontrol Game -->
          <div>
            <h2
              class="text-2xl font-bold border-b-2 border-cyan-500 pb-2 mb-3 text-cyan-400"
            >
              KONTROL
            </h2>
            <button
              id="start-wave-button"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg text-xl transition-transform duration-200 hover:scale-105"
            >
              MULAI GELOMBANG
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
